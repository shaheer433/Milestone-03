<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="Resume-form">

        <fieldset>
          <legend>Personal Information</legend>  

          <label for="Name">Name:</label>
          <input type="Name" id="Name" placeholder=" Entre your Name" required>
          
          <label for="Email">Email:</label>
          <input type="Email" id="Email" placeholder=" Entre your email" required>
          
          <label for="Phone">Phone:</label>
          <input type="Tel" id="Phone" placeholder="Entre your number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <input type="Education" id="Education" placeholder=" Entre your Education" rows="4" required>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>  
            <input type="Experience" id="Experience" placeholder=" Entre your work Experience" rows="4" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
        <input type="Skills" id="Skills" placeholder=" Entre your Skills" rows="4" required>
    </fieldset>
    <br>
      <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dyanamic Resume-->
    <div id="Resume-Display">
        <!-- Resume will be display-->
    </div>
    <script src="script.js"> </script>
</body>
</html>
